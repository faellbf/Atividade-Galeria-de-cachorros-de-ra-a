<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Raças de Cachorros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .loading {
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeria de Raças de Cachorros</h1>
    </header>
    <main>
        <div id="breeds" class="button-container">
            <!-- Botões de raças serão adicionados dinamicamente aqui -->
        </div>
        <div id="gallery" class="image-container">
            <!-- Imagens de raças serão adicionadas dinamicamente aqui -->
        </div>
        <div id="loading" class="loading"></div>
        <div id="error" class="error"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const breedListUrl = 'https://dog.ceo/api/breeds/list/all';
            const randomImagesUrl = 'https://dog.ceo/api/breed/{breed}/images/random/4';

            const breedsContainer = document.getElementById('breeds');
            const galleryContainer = document.getElementById('gallery');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');

            // Função para exibir a mensagem de carregamento
            function showLoading(message) {
                loadingElement.textContent = message;
            }

            // Função para ocultar a mensagem de carregamento
            function hideLoading() {
                loadingElement.textContent = '';
            }

            // Função para exibir mensagens de erro
            function showError(message) {
                errorElement.textContent = message;
            }

            // Função para ocultar mensagens de erro
            function hideError() {
                errorElement.textContent = '';
            }

            // Função para obter a lista de raças
            async function fetchBreeds() {
                showLoading('Carregando raças...');
                hideError();

                try {
                    const response = await fetch(breedListUrl);
                    if (!response.ok) {
                        throw new Error('Erro ao buscar as raças de cachorro');
                    }

                    const data = await response.json();
                    const breeds = Object.keys(data.message);

                    breeds.forEach(breed => {
                        const button = document.createElement('button');
                        button.textContent = breed;
                        button.addEventListener('click', () => fetchImages(breed));
                        breedsContainer.appendChild(button);
                    });
                } catch (error) {
                    console.error('Erro ao buscar raças:', error);
                    showError('Erro ao buscar raças: ' + error.message);
                } finally {
                    hideLoading();
                }
            }

            // Função para obter imagens aleatórias de uma raça específica
            async function fetchImages(breed) {
                const url = randomImagesUrl.replace('{breed}', breed);
                showLoading(`Carregando imagens da raça ${breed}...`);
                hideError();

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Erro ao buscar imagens da raça ${breed}`);
                    }

                    const data = await response.json();
                    const images = data.message;

                    galleryContainer.innerHTML = ''; // Limpa o conteúdo anterior

                    images.forEach(imageUrl => {
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        galleryContainer.appendChild(img);
                    });
                } catch (error) {
                    console.error(`Erro ao buscar imagens da raça ${breed}:`, error);
                    showError(`Erro ao buscar imagens da raça ${breed}: ` + error.message);
                } finally {
                    hideLoading();
                }
            }

            // Carrega a lista de raças ao carregar a página
            fetchBreeds();
        });
    </script>
</body>
</html>
